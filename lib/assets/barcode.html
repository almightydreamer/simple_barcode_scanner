<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code Scanner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Ensure the canvas and reader are correctly positioned */
        html, body {
            height: 100%; /* Stretch viewport to full height */
            margin: 0; /* Remove margins */
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            background-color: #f0f0f0;
        }

        #reader {
            width: 100vw; /* Take up full viewport width */
            height: 100vh; /* Take up full viewport height */
            position: relative;
        }
    </style>
    <script src="html5-qrcode.min.js"></script>
</head>
<body>
<div id="reader"></div>

<script>
        const html5QrCode = new Html5Qrcode("reader");

        console.log("Starting QR Code Scanner");

        // Callback when a QR code is successfully scanned
        const qrCodeSuccessCallback = (decodedText, decodedResult) => {
            console.log(`Decoded text: ${decodedText}`);

            // Stop the scanner after a successful scan
            html5QrCode.stop().then(() => {
                console.log("QR Code scanning stopped.");

                // Send decoded text to parent window or WebView
                window.parent.postMessage(decodedText, "*");

                if (window.chrome.webview !== undefined) {
                    const param = { "methodName": "successCallback", "data": decodedText };
                    window.chrome.webview.postMessage(param);
                }
            }).catch(err => console.error("Failed to stop scanner", err));
        };

        // Function to calculate scanning area dynamically
        function calculateQrBox() {
            const width = Math.min(window.innerWidth * 0.8, 600);  // 80% width, max 600px
            const height = Math.min(window.innerHeight * 0.8, width / (16 / 9)); // Maintain aspect ratio
            return { width: Math.round(width), height: Math.round(height) };
        }

        // Start the scanner with dynamic QR box size
        function startScanner() {
            const { width, height } = calculateQrBox();
            const config = { fps: 10, qrbox: { width, height } };

            html5QrCode.start({ facingMode: "environment" }, config, qrCodeSuccessCallback)
                .catch(err => console.error("Failed to start QR scanner", err));
        }

        // Recalculate QR box on window resize
        window.addEventListener('resize', () => {
            console.log("Window resized. Restarting scanner with new dimensions.");

            html5QrCode.stop().then(() => startScanner())
                .catch(err => console.error("Failed to restart scanner", err));
        });

        // Start the scanner on page load
        startScanner();
    </script>
</body>
</html>
